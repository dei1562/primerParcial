<ion-header>

    <ion-navbar>
        <ion-title>Gasto Energetico Total (GET)</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-input type="text" placeholder="Nombre"></ion-input>
    </ion-item>
    <ion-item>
        <ion-input type="number" placeholder="Cedula"></ion-input>
    </ion-item>
    <ion-item>
        <ion-input type="number" placeholder="Peso (kg)"></ion-input>
    </ion-item>
    <ion-item>
        <ion-input type="number" placeholder="Estatura (cm)"></ion-input>
    </ion-item>
    <ion-item>
        <ion-input type="number" placeholder="Edad"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>Sexo</ion-label>
        <ion-select [(ngModel)]="gender">
            <ion-option value="f">Femenino</ion-option>
            <ion-option value="m">Masculino</ion-option>
        </ion-select>
    </ion-item>
</ion-content>
